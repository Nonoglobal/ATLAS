<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ATLAS // AI ASSISTANT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --border: #1e1e2e;
            --text: #fff;
            --text-dim: #666;
            --accent: #4ade80;
            --accent-dim: rgba(74, 222, 128, 0.15);
            --danger: #ff6b6b;
            --warning: #fbbf24;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            height: 60px;
            background: linear-gradient(180deg, #0f0f18 0%, var(--bg) 100%);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #4ade80 0%, #22d3ee 50%, #4ade80 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
            transition: all 0.3s;
        }

        .status-dot.online { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .status-dot.offline { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        .status-dot.listening { background: var(--danger); animation: pulse 0.5s infinite; }
        .status-dot.thinking { background: var(--warning); animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages::-webkit-scrollbar { width: 4px; }
        .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

        /* Welcome Screen */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .welcome-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 20px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4ade80 0%, #22d3ee 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 60px rgba(74, 222, 128, 0.3);
        }

        .welcome-sub {
            font-size: 11px;
            letter-spacing: 6px;
            color: var(--text-dim);
            margin-bottom: 50px;
        }

        .welcome-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: var(--accent-dim);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 30px;
            margin-bottom: 30px;
            font-size: 12px;
            letter-spacing: 3px;
        }

        .welcome-hint {
            font-size: 13px;
            color: var(--text-dim);
            max-width: 400px;
            line-height: 2;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: msgIn 0.3s ease;
        }

        @keyframes msgIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { margin-left: auto; flex-direction: row-reverse; }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.atlas .message-avatar {
            background: linear-gradient(135deg, var(--accent-dim) 0%, rgba(34, 211, 238, 0.15) 100%);
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .message.user .message-avatar {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 10px;
            color: var(--text-dim);
        }

        .message-sender {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .message.atlas .message-sender { color: var(--accent); }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.6;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2) 0%, rgba(34, 211, 238, 0.15) 100%);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 16px 16px 4px 16px;
        }

        .message.atlas .message-bubble {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px 16px 16px 4px;
        }

        /* Typing Indicator */
        .typing {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
        }

        .typing.show { display: flex; }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.5; }
            40% { transform: translateY(-8px); opacity: 1; }
        }

        .typing-text {
            font-size: 11px;
            color: var(--accent);
            letter-spacing: 2px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: linear-gradient(0deg, #0f0f18 0%, var(--bg) 100%);
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .voice-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--text-dim);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .voice-btn:hover { border-color: var(--accent); color: var(--accent); }
        
        .voice-btn.listening {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(255, 107, 107, 0.15);
            animation: voicePulse 1s infinite;
        }

        @keyframes voicePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .text-input {
            flex: 1;
            padding: 16px 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .text-input:focus { 
            outline: none; 
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.1);
        }
        
        .text-input::placeholder { color: var(--text-dim); }

        .send-btn {
            padding: 16px 28px;
            background: linear-gradient(135deg, var(--accent) 0%, #22c55e 100%);
            border: none;
            border-radius: 25px;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(74, 222, 128, 0.4); }
        .send-btn:disabled { background: var(--border); color: var(--text-dim); cursor: not-allowed; transform: none; box-shadow: none; }

        /* Error Banner */
        .error-banner {
            display: none;
            padding: 12px 20px;
            background: rgba(255, 107, 107, 0.1);
            border-bottom: 1px solid rgba(255, 107, 107, 0.3);
            color: var(--danger);
            font-size: 12px;
            text-align: center;
            letter-spacing: 1px;
        }

        .error-banner.show { display: block; }

        /* Voice Overlay */
        .voice-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .voice-overlay.show { display: flex; }

        .voice-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 30px;
        }

        .voice-bar {
            width: 4px;
            height: 30px;
            background: var(--danger);
            border-radius: 2px;
            animation: voiceBar 0.5s infinite alternate;
        }

        .voice-bar:nth-child(2) { animation-delay: 0.1s; height: 50px; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; height: 70px; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; height: 50px; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; height: 30px; }

        @keyframes voiceBar {
            0% { transform: scaleY(0.3); opacity: 0.3; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        .voice-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 4px;
            color: var(--danger);
            margin-bottom: 15px;
        }

        .voice-transcript {
            font-size: 18px;
            color: var(--text);
            max-width: 80%;
            text-align: center;
            min-height: 30px;
        }

        .voice-cancel {
            margin-top: 40px;
            padding: 12px 30px;
            background: none;
            border: 1px solid var(--text-dim);
            border-radius: 25px;
            color: var(--text-dim);
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .voice-cancel:hover { border-color: var(--text); color: var(--text); }

        /* Mobile */
        @media (max-width: 600px) {
            .header { padding: 0 15px; height: 50px; }
            .logo { font-size: 18px; letter-spacing: 4px; }
            .status { padding: 4px 10px; font-size: 8px; }
            .welcome-logo { font-size: 42px; letter-spacing: 10px; }
            .welcome-sub { font-size: 8px; letter-spacing: 3px; }
            .messages { padding: 15px; }
            .message { max-width: 90%; }
            .input-area { padding: 15px; }
            .voice-btn { width: 44px; height: 44px; font-size: 18px; }
            .text-input { padding: 14px 16px; font-size: 16px; }
            .send-btn { padding: 14px 20px; font-size: 10px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo">ATLAS</div>

    </div>

    <div class="chat-container">

    <div class="voice-overlay" id="voiceOverlay">

        <div class="voice-transcript" id="voiceTranscript"></div>
        <button class="voice-cancel" onclick="cancelVoice()">ABBRECHEN</button>
    </div>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // CONFIGURATION - CORRECT SERVER URL
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        const ATLAS_SERVER = 'https://server-production-7ba8.up.railway.app';
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // STATE
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        let isConnected = false;
        let isListening = false;
        let recognition = null;
        let synthesis = window.speechSynthesis;
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // ELEMENTS
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        const el = {
            messages: document.getElementById('messages'),
            welcome: document.getElementById('welcome'),
            typing: document.getElementById('typing'),
            textInput: document.getElementById('textInput'),
            voiceBtn: document.getElementById('voiceBtn'),
            voiceOverlay: document.getElementById('voiceOverlay'),
            voiceTranscript: document.getElementById('voiceTranscript'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            welcomeDot: document.getElementById('welcomeDot'),
            welcomeText: document.getElementById('welcomeText'),
            errorBanner: document.getElementById('errorBanner')
        };

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // INITIALIZATION
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        async function init() {
            console.log('ATLAS Client starting...');
            console.log('Server URL:', ATLAS_SERVER);
            
            await checkConnection();
            setupSpeechRecognition();
            el.textInput.focus();
        }

        async function checkConnection() {
            try {
                console.log('Checking connection to:', ATLAS_SERVER + '/health');
                
                const response = await fetch(`${ATLAS_SERVER}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Server response:', data);
                    setStatus('online', 'ONLINE');
                    setWelcomeStatus('online', 'SYSTEM BEREIT');
                    isConnected = true;
                    el.errorBanner.classList.remove('show');
                } else {
                    throw new Error('Server responded with ' + response.status);
                }
            } catch (error) {
                console.error('Connection error:', error);
                setStatus('offline', 'OFFLINE');
                setWelcomeStatus('offline', 'VERBINDUNG FEHLGESCHLAGEN');
                isConnected = false;
                el.errorBanner.classList.add('show');
                
                // Retry
                setTimeout(checkConnection, 5000);
            }
        }

        function setStatus(status, text) {
            el.statusDot.className = 'status-dot ' + status;
            el.statusText.textContent = text;
        }

        function setWelcomeStatus(status, text) {
            el.welcomeDot.className = 'status-dot ' + status;
            el.welcomeText.textContent = text;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // SPEECH RECOGNITION
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        function setupSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.log('Speech recognition not supported');
                el.voiceBtn.style.opacity = '0.3';
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isListening = true;
                el.voiceBtn.classList.add('listening');
                el.voiceOverlay.classList.add('show');
                el.voiceTranscript.textContent = '';
                setStatus('listening', 'H√ñRE ZU...');
            };

            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                
                el.voiceTranscript.textContent = transcript;

                if (event.results[0].isFinal) {
                    stopListening();
                    if (transcript.trim()) {
                        el.textInput.value = transcript;
                        setTimeout(() => sendMessage(), 300);
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech error:', event.error);
                stopListening();
            };

            recognition.onend = () => {
                stopListening();
            };
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Spracherkennung wird nicht unterst√ºtzt.');
                return;
            }
            if (isListening) {
                stopListening();
            } else {
                if (synthesis.speaking) synthesis.cancel();
                try { recognition.start(); } catch (e) {}
            }
        }

        function stopListening() {
            isListening = false;
            el.voiceBtn.classList.remove('listening');
            el.voiceOverlay.classList.remove('show');
            if (isConnected) setStatus('online', 'ONLINE');
            try { recognition.stop(); } catch (e) {}
        }

        function cancelVoice() {
            stopListening();
            el.voiceTranscript.textContent = '';
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TEXT-TO-SPEECH
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        function speak(text) {
            if (!synthesis) return;
            synthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            utterance.rate = 1.0;
            
            const voices = synthesis.getVoices();
            const germanVoice = voices.find(v => v.lang.startsWith('de'));
            if (germanVoice) utterance.voice = germanVoice;
            
            synthesis.speak(utterance);
        }

        if (synthesis) {
            synthesis.onvoiceschanged = () => synthesis.getVoices();
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // MESSAGING
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const text = el.textInput.value.trim();
            if (!text) return;
            
            el.textInput.value = '';
            el.welcome.style.display = 'none';
            
            addMessage('user', text);
            
            el.typing.classList.add('show');
            setStatus('thinking', 'DENKT...');
            scrollToBottom();
            
            try {
                console.log('Sending message to:', ATLAS_SERVER + '/api/message');
                
                const response = await fetch(`${ATLAS_SERVER}/api/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        userId: 'web-client-' + Date.now()
                    })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                el.typing.classList.remove('show');
                setStatus('online', 'ONLINE');
                
                if (data.success && data.message) {
                    addMessage('atlas', data.message);
                    speak(data.message);
                } else {
                    addMessage('atlas', data.error || 'Entschuldigung, es gab einen Fehler.');
                }
                
            } catch (error) {
                console.error('Send error:', error);
                el.typing.classList.remove('show');
                setStatus('online', 'ONLINE');
                addMessage('atlas', 'Verbindungsfehler: ' + error.message);
            }
            
            scrollToBottom();
        }

        function addMessage(sender, text) {
            const time = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.innerHTML = `
                <div class="message-avatar">${sender === 'user' ? 'üë§' : 'ü§ñ'}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${sender === 'user' ? 'DU' : 'ATLAS'}</span>
                        <span>${time}</span>
                    </div>
                    <div class="message-bubble">${text.replace(/\n/g, '<br>')}</div>
                </div>
            `;
            
            el.messages.appendChild(msg);
        }

        function scrollToBottom() {
            setTimeout(() => {
                el.messages.scrollTop = el.messages.scrollHeight;
            }, 100);
        }

        // Start
        init();
    </script>
</body>
