<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ATLAS // AI ASSISTANT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #000;
            --surface: #0a0a0f;
            --border: #1a1a1a;
            --text: #fff;
            --text-dim: #666;
            --accent: #4ade80;
            --accent-dim: rgba(74, 222, 128, 0.2);
            --danger: #ff6b6b;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 60px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            font-size: 10px;
            letter-spacing: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
            transition: all 0.3s;
        }

        .status-dot.online { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .status-dot.offline { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        .status-dot.listening { background: var(--danger); box-shadow: 0 0 10px var(--danger); animation: pulse 0.5s infinite; }
        .status-dot.thinking { background: #fbbf24; box-shadow: 0 0 10px #fbbf24; animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .icon-btn:hover { border-color: var(--accent); color: var(--accent); }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--surface);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .messages::-webkit-scrollbar { width: 4px; }
        .messages::-webkit-scrollbar-thumb { background: var(--border); }

        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .welcome-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 900;
            letter-spacing: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 50%, #22d3ee 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .welcome-sub {
            font-size: 11px;
            letter-spacing: 5px;
            color: var(--text-dim);
            margin-bottom: 40px;
        }

        .welcome-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            margin-bottom: 30px;
        }

        .welcome-status .status-dot { background: var(--accent); }
        .welcome-hint {
            font-size: 12px;
            color: var(--text-dim);
            max-width: 400px;
            line-height: 1.8;
        }

        .message {
            display: flex;
            gap: 15px;
            max-width: 85%;
            animation: msgIn 0.3s ease;
        }

        @keyframes msgIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { margin-left: auto; flex-direction: row-reverse; }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.atlas .message-avatar {
            background: linear-gradient(135deg, #1a1a3a 0%, #0a2a1a 100%);
            border: 1px solid var(--accent);
        }

        .message.user .message-avatar {
            background: var(--border);
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 10px;
            color: var(--text-dim);
        }

        .message-sender {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        .message-bubble {
            padding: 15px 20px;
            background: var(--bg);
            border: 1px solid var(--border);
            font-size: 14px;
            line-height: 1.6;
        }

        .message.user .message-bubble {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        .message.atlas .message-bubble {
            background: linear-gradient(135deg, rgba(26,26,58,0.5) 0%, rgba(10,42,26,0.5) 100%);
            border-color: rgba(74, 222, 128, 0.3);
        }

        .typing {
            display: none;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }

        .typing.show { display: flex; }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        .typing-text {
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 2px;
        }

        .input-area {
            padding: 20px;
            background: var(--bg);
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .voice-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .voice-btn:hover { border-color: var(--accent); color: var(--accent); }
        
        .voice-btn.listening {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(255, 107, 107, 0.2);
            animation: voicePulse 1s infinite;
        }

        @keyframes voicePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 5px rgba(255, 107, 107, 0.3); }
        }

        .text-input {
            flex: 1;
            padding: 18px 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .text-input:focus { outline: none; border-color: var(--accent); }
        .text-input::placeholder { color: var(--text-dim); }

        .send-btn {
            padding: 18px 30px;
            background: var(--accent);
            border: none;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover { background: #22c55e; }
        .send-btn:disabled { background: var(--border); color: var(--text-dim); cursor: not-allowed; }

        .voice-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .voice-overlay.show { display: flex; }

        .voice-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .voice-bar {
            width: 6px;
            height: 40px;
            background: var(--danger);
            animation: voiceBar 0.5s infinite alternate;
        }

        .voice-bar:nth-child(2) { animation-delay: 0.1s; height: 60px; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; height: 80px; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; height: 60px; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; height: 40px; }

        @keyframes voiceBar {
            0% { transform: scaleY(0.5); opacity: 0.5; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        .voice-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--danger);
            margin-bottom: 10px;
        }

        .voice-transcript {
            font-size: 18px;
            color: var(--text);
            max-width: 80%;
            text-align: center;
            min-height: 30px;
        }

        .voice-cancel {
            margin-top: 40px;
            padding: 15px 30px;
            background: none;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .voice-cancel:hover { border-color: var(--text); color: var(--text); }

        .error-banner {
            display: none;
            padding: 15px 20px;
            background: rgba(255, 107, 107, 0.2);
            border-bottom: 1px solid var(--danger);
            color: var(--danger);
            font-size: 12px;
            text-align: center;
        }

        .error-banner.show { display: block; }

        @media (max-width: 600px) {
            .header { padding: 0 15px; height: 50px; }
            .logo { font-size: 18px; letter-spacing: 3px; }
            .status { display: none; }
            .welcome-logo { font-size: 36px; letter-spacing: 8px; }
            .welcome-sub { font-size: 9px; letter-spacing: 3px; }
            .messages { padding: 15px; }
            .message { max-width: 95%; }
            .input-area { padding: 15px; }
            .voice-btn { width: 48px; height: 48px; font-size: 20px; }
            .text-input { padding: 15px; font-size: 16px; }
            .send-btn { padding: 15px 20px; font-size: 10px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo">ATLAS</div>
            <div class="status" id="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">VERBINDE...</span>
            </div>
        </div>
        <div class="header-actions">
            <button class="icon-btn" onclick="clearChat()" title="Chat l√∂schen">üóëÔ∏è</button>
            <button class="icon-btn" onclick="toggleSettings()" title="Einstellungen">‚öôÔ∏è</button>
        </div>
    </header>

    <div class="error-banner" id="errorBanner">
        Verbindung zum Server fehlgeschlagen. Versuche erneut...
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome" id="welcome">
                <div class="welcome-logo">ATLAS</div>
                <div class="welcome-sub">ADVANCED TACTICAL LIBRARY & ASSISTANT SYSTEM</div>
                <div class="welcome-status">
                    <div class="status-dot online"></div>
                    <span>SYSTEM BEREIT</span>
                </div>
                <div class="welcome-hint">
                    Ich bin ATLAS, dein pers√∂nlicher KI-Assistent.<br><br>
                    Sprich mit mir √ºber das Mikrofon üé§<br>
                    oder tippe deine Nachricht ein.
                </div>
            </div>
        </div>

        <div class="typing" id="typing">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <span class="typing-text">ATLAS DENKT...</span>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()" title="Sprachsteuerung">üé§</button>
            <input type="text" class="text-input" id="textInput" placeholder="Schreibe eine Nachricht..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">SENDEN</button>
        </div>
    </div>

    <div class="voice-overlay" id="voiceOverlay">
        <div class="voice-visual">
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
        </div>
        <div class="voice-text">ICH H√ñRE ZU...</div>
        <div class="voice-transcript" id="voiceTranscript"></div>
        <button class="voice-cancel" onclick="cancelVoice()">ABBRECHEN</button>
    </div>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // CONFIGURATION - CORRECT SERVER URL
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        const ATLAS_SERVER = 'https://server-production-7ba8.up.railway.app';
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // STATE
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        let isConnected = false;
        let isListening = false;
        let recognition = null;
        let synthesis = window.speechSynthesis;
        
        const elements = {
            messages: document.getElementById('messages'),
            welcome: document.getElementById('welcome'),
            typing: document.getElementById('typing'),
            textInput: document.getElementById('textInput'),
            sendBtn: document.getElementById('sendBtn'),
            voiceBtn: document.getElementById('voiceBtn'),
            voiceOverlay: document.getElementById('voiceOverlay'),
            voiceTranscript: document.getElementById('voiceTranscript'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            errorBanner: document.getElementById('errorBanner')
        };

        async function init() {
            await checkConnection();
            setupSpeechRecognition();
            elements.textInput.focus();
        }

        async function checkConnection() {
            try {
                const response = await fetch(`${ATLAS_SERVER}/health`);
                if (response.ok) {
                    setStatus('online', 'ONLINE');
                    isConnected = true;
                    elements.errorBanner.classList.remove('show');
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                console.error('Connection error:', error);
                setStatus('offline', 'OFFLINE');
                isConnected = false;
                elements.errorBanner.classList.add('show');
                setTimeout(checkConnection, 5000);
            }
        }

        function setStatus(status, text) {
            elements.statusDot.className = 'status-dot ' + status;
            elements.statusText.textContent = text;
        }

        function setupSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                elements.voiceBtn.style.opacity = '0.3';
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isListening = true;
                elements.voiceBtn.classList.add('listening');
                elements.voiceOverlay.classList.add('show');
                elements.voiceTranscript.textContent = '';
                setStatus('listening', 'H√ñRE ZU...');
            };

            recognition.onresult = (event) => {
                const transcript = Array.from(event.results).map(r => r[0].transcript).join('');
                elements.voiceTranscript.textContent = transcript;
                if (event.results[0].isFinal) {
                    stopListening();
                    if (transcript.trim()) {
                        elements.textInput.value = transcript;
                        setTimeout(() => sendMessage(), 300);
                    }
                }
            };

            recognition.onerror = () => stopListening();
            recognition.onend = () => stopListening();
        }

        function toggleVoice() {
            if (!recognition) return alert('Spracherkennung nicht unterst√ºtzt.');
            if (isListening) stopListening();
            else { if (synthesis.speaking) synthesis.cancel(); try { recognition.start(); } catch(e){} }
        }

        function stopListening() {
            isListening = false;
            elements.voiceBtn.classList.remove('listening');
            elements.voiceOverlay.classList.remove('show');
            if (isConnected) setStatus('online', 'ONLINE');
            try { recognition.stop(); } catch(e){}
        }

        function cancelVoice() {
            stopListening();
            elements.voiceTranscript.textContent = '';
        }

        function speak(text) {
            if (!synthesis) return;
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            const voices = synthesis.getVoices();
            const germanVoice = voices.find(v => v.lang.startsWith('de'));
            if (germanVoice) utterance.voice = germanVoice;
            synthesis.speak(utterance);
        }

        if (synthesis) synthesis.onvoiceschanged = () => synthesis.getVoices();

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const text = elements.textInput.value.trim();
            if (!text) return;
            
            elements.textInput.value = '';
            elements.welcome.style.display = 'none';
            addMessage('user', text);
            elements.typing.classList.add('show');
            setStatus('thinking', 'DENKT...');
            scrollToBottom();
            
            try {
                const response = await fetch(`${ATLAS_SERVER}/api/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, userId: 'web-client' })
                });
                
                const data = await response.json();
                elements.typing.classList.remove('show');
                setStatus('online', 'ONLINE');
                
                if (data.success && data.message) {
                    addMessage('atlas', data.message);
                    speak(data.message);
                } else {
                    addMessage('atlas', data.error || 'Entschuldigung, es gab einen Fehler.');
                }
            } catch (error) {
                console.error('Send error:', error);
                elements.typing.classList.remove('show');
                setStatus('online', 'ONLINE');
                addMessage('atlas', 'Verbindungsfehler. Bitte versuche es erneut.');
            }
            scrollToBottom();
        }

        function addMessage(sender, text) {
            const time = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.innerHTML = `
                <div class="message-avatar">${sender === 'user' ? 'üë§' : 'ü§ñ'}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${sender === 'user' ? 'DU' : 'ATLAS'}</span>
                        <span>${time}</span>
                    </div>
                    <div class="message-bubble">${text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                </div>
            `;
            elements.messages.appendChild(msg);
        }

        function scrollToBottom() {
            setTimeout(() => { elements.messages.scrollTop = elements.messages.scrollHeight; }, 100);
        }

        function clearChat() {
            elements.messages.querySelectorAll('.message').forEach(m => m.remove());
            elements.welcome.style.display = 'flex';
        }

        function toggleSettings() {
            alert('Einstellungen kommen bald!');
        }

        init();
    </script>
</body>
</html>
