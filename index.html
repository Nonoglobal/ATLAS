        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* ===================== AUTH SCREEN ===================== */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: #000;
        }

        .auth-container.hidden { display: none; }

        .auth-box {
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid #222;
            padding: 50px;
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }

        .auth-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            text-align: center;
            letter-spacing: 10px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #666 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-subtitle {
            text-align: center;
            font-size: 10px;
            letter-spacing: 5px;
            color: #444;
            margin-bottom: 40px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #444;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .auth-form { display: none; }
        .auth-form.active { display: block; }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 9px;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: #0a0a0f;
            border: 1px solid #222;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #444;
        }

        .auth-btn {
            width: 100%;
            padding: 18px;
            background: #fff;
            color: #000;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: #ccc;
        }

        .auth-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .auth-error {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid #ff3232;
            color: #ff6b6b;
            padding: 12px;
            font-size: 11px;
            margin-bottom: 20px;
            display: none;
        }

        .auth-error.show { display: block; }

        /* ===================== MAIN APP ===================== */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        .app-container.active { display: block; }

        /* Header */
        .header {
            background: rgba(5, 5, 10, 0.95);
            border-bottom: 1px solid #1a1a2e;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 8px;
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-email {
            font-size: 11px;
            color: #666;
            letter-spacing: 1px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: none;
            border: 1px solid #333;
            color: #666;
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        .map-btn {
            padding: 10px 20px;
            background: #fff;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            border: none;
        }

        .map-btn:hover {
            background: #ccc;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid #1a1a2e;
            padding: 25px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 9px;
            letter-spacing: 3px;
            color: #444;
        }

        /* Documents Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1a1a2e;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 5px;
            color: #fff;
        }

        .add-btn {
            padding: 12px 25px;
            background: #fff;
            color: #000;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #ccc;
        }

        /* Documents Grid */
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .doc-card {
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid #1a1a2e;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .doc-card:hover {
            border-color: #333;
            transform: translateY(-2px);
        }

        .doc-type {
            font-size: 9px;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 10px;
        }

        .doc-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }

        .doc-meta {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #444;
        }

        .doc-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #444;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .doc-card {
            position: relative;
        }

        .doc-card:hover .doc-delete {
            opacity: 1;
        }

        .doc-delete:hover {
            color: #ff6b6b;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #333;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 12px;
            letter-spacing: 3px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #0a0a0f;
            border: 1px solid #222;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            letter-spacing: 5px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #444;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-close:hover { color: #fff; }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid #222;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 9px;
            letter-spacing: 2px;
            color: #444;
            z-index: 100;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
        }

        .status-dot.connected { background: #4ade80; }
        .status-dot.error { background: #ff6b6b; }

        /* Select dropdown */
        .form-group select {
            width: 100%;
            padding: 15px;
            background: #0a0a0f;
            border: 1px solid #222;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            cursor: pointer;
        }

        .form-group select:focus {
            outline: none;
            border-color: #444;
        }

        .form-group select option {
            background: #0a0a0f;
            color: #fff;
        }

        /* Checkbox */
        .checkbox-group {
            margin-top: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 12px;
        }

        .checkbox-label input {
            display: none;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            background: #0a0a0f;
            position: relative;
            transition: all 0.3s;
        }

        .checkbox-label input:checked + .checkbox-custom {
            border-color: #ff3333;
            background: #ff3333;
        }

        .checkbox-label input:checked + .checkbox-custom::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-text {
            font-size: 11px;
            letter-spacing: 2px;
            color: #ff3333;
        }

        /* Article Card */
        .doc-card {
            position: relative;
            overflow: hidden;
        }

        .doc-card-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            margin-bottom: 15px;
            background: #111;
        }

        .doc-card-placeholder {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #111 0%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 40px;
            opacity: 0.3;
        }

        .doc-category {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(255,255,255,0.1);
            font-size: 9px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .doc-card a {
            color: inherit;
            text-decoration: none;
        }

        .doc-card:hover .doc-title {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header { padding: 15px 20px; }
            .header-logo { font-size: 20px; letter-spacing: 5px; }
            .main-content { padding: 20px; }
            .stats-bar { grid-template-columns: repeat(2, 1fr); }
            .auth-box { padding: 30px 20px; margin: 20px; }
        }
    </style>
</head>

                </div>
                <div class="form-group">
                    <label>BILD-URL (optional)</label>
                    <input type="url" id="articleImage" placeholder="https://...bild.jpg">
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="articleBreaking">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">‚ö° EILMELDUNG</span>
                    </label>
                </div>
                <button type="submit" class="auth-btn">SPEICHERN</button>
            </form>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">VERBINDE...</span>
    </div>

    <!-- ==================== FIREBASE ==================== -->
    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            onAuthStateChanged,
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            doc,
            addDoc, 
            getDocs,
            deleteDoc,
            query, 
            where,
            orderBy,
            onSnapshot,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ============ FIREBASE CONFIG ============
        const firebaseConfig = {
            apiKey: "AIzaSyDrrnWy5d5tlHlxi965WGc_7Gs3GIXY0Qw",
            authDomain: "atlas-4e16d.firebaseapp.com",
            projectId: "atlas-4e16d",
            storageBucket: "atlas-4e16d.firebasestorage.app",
            messagingSenderId: "494472010986",
            appId: "1:494472010986:web:9659fd71b4bcede8770b93",
            measurementId: "G-GWV3Z22YXC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ============ DOM ELEMENTS ============
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const authError = document.getElementById('authError');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authTabs = document.querySelectorAll('.auth-tab');
        const userEmailEl = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');
        const documentsGrid = document.getElementById('documentsGrid');
        const addDocBtn = document.getElementById('addDocBtn');
        const addModal = document.getElementById('addModal');
        const modalClose = document.getElementById('modalClose');
        const addDocForm = document.getElementById('addDocForm');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // Stats
        const statDocs = document.getElementById('statDocs');
        const statFolders = document.getElementById('statFolders');
        const statSize = document.getElementById('statSize');
        const statSync = document.getElementById('statSync');

        let currentUser = null;
        let unsubscribe = null;

        // ============ AUTH STATE LISTENER ============
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showApp();
                loadDocuments();
                setConnectionStatus('connected', 'VERBUNDEN');
            } else {
                currentUser = null;
                showAuth();
                setConnectionStatus('error', 'NICHT VERBUNDEN');
            }
        });

        // ============ AUTH FUNCTIONS ============
        function showAuth() {
            authContainer.classList.remove('hidden');
            appContainer.classList.remove('active');
        }

        function showApp() {
            authContainer.classList.add('hidden');
            appContainer.classList.add('active');
            userEmailEl.textContent = currentUser.email;
        }

        function showError(message) {
            authError.textContent = message;
            authError.classList.add('show');
            setTimeout(() => authError.classList.remove('show'), 5000);
        }

        // Tab Switching
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                authTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const forms = document.querySelectorAll('.auth-form');
                forms.forEach(f => f.classList.remove('active'));
                
                const targetForm = tab.dataset.tab === 'login' ? loginForm : registerForm;
                targetForm.classList.add('active');
            });
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        });

        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showError('Passw√∂rter stimmen nicht √ºberein');
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            if (unsubscribe) unsubscribe();
            signOut(auth);
        });

        // ============ FIRESTORE FUNCTIONS ============
        function loadDocuments() {
            const q = query(
                collection(db, 'documents'),
                where('userId', '==', currentUser.uid),
                orderBy('createdAt', 'desc')
            );

            // Real-time listener
            unsubscribe = onSnapshot(q, (snapshot) => {
                const docs = [];
                snapshot.forEach(doc => {
                    docs.push({ id: doc.id, ...doc.data() });
                });
                renderDocuments(docs);
                updateStats(docs);
                statSync.textContent = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            }, (error) => {
                console.error('Firestore error:', error);
                setConnectionStatus('error', 'FEHLER');
            });
        }

        function renderDocuments(docs) {
            if (docs.length === 0) {
                documentsGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üì∞</div>
                        <div class="empty-state-text">KEINE ARTIKEL VORHANDEN</div>
                    </div>
                `;
                return;
            }

            documentsGrid.innerHTML = docs.map(doc => `
                <div class="doc-card" data-id="${doc.id}">
                    <button class="doc-delete" onclick="deleteDocument('${doc.id}')">&times;</button>
                    <a href="${doc.url}" target="_blank">
                        ${doc.imageUrl 
                            ? `<img src="${doc.imageUrl}" class="doc-card-image" alt="${doc.title}" onerror="this.outerHTML='<div class=\\'doc-card-placeholder\\'>üì∞</div>'">`
                            : `<div class="doc-card-placeholder">üì∞</div>`
                        }
                        <div class="doc-category">${doc.category || 'ARTIKEL'}</div>
                        <div class="doc-title">${doc.title}</div>
                    </a>
                    <div class="doc-meta">
                        <span>${getDomain(doc.url)}</span>
                        <span>${formatDate(doc.createdAt)}</span>
                    </div>
                </div>
            `).join('');
        }

        function getDomain(url) {
            try {
                return new URL(url).hostname.replace('www.', '');
            } catch {
                return '-';
            }
        }

        function updateStats(docs) {
            statDocs.textContent = docs.length;
            
            // Count unique categories
            const categories = new Set(docs.map(d => d.category).filter(Boolean));
            statFolders.textContent = categories.size;
            
            // Show "Artikel" instead of MB
            statSize.textContent = docs.length === 1 ? '1' : docs.length;
        }

        // Add Document
        addDocBtn.addEventListener('click', () => {
            addModal.classList.add('show');
        });

        modalClose.addEventListener('click', () => {
            addModal.classList.remove('show');
        });

        addModal.addEventListener('click', (e) => {
            if (e.target === addModal) addModal.classList.remove('show');
        });

        // ============ ADD ARTICLE ============
        addDocForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('articleUrl').value;
            const title = document.getElementById('articleTitle').value;
            const country = document.getElementById('articleCountry').value;
            const category = document.getElementById('articleCategory').value;
            const imageUrl = document.getElementById('articleImage').value || '';
            const isBreaking = document.getElementById('articleBreaking').checked;

            try {
                await addDoc(collection(db, 'documents'), {
                    url,
                    title,
                    country,
                    category,
                    imageUrl,
                    isBreaking,
                    userId: currentUser.uid,
                    createdAt: serverTimestamp()
                });
                
                addModal.classList.remove('show');
                addDocForm.reset();
            } catch (error) {
                console.error('Error adding article:', error);
                alert('Fehler beim Speichern: ' + error.message);
            }
        });

        // Delete Document - Make globally accessible
        window.deleteDocument = async function(docId) {
            if (!confirm('Artikel wirklich l√∂schen?')) return;
            
            try {
                await deleteDoc(doc(db, 'documents', docId));
            } catch (error) {
                console.error('Error deleting:', error);
                alert('Fehler beim L√∂schen');
            }
        };

        // ============ HELPERS ============
        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('de-DE');
        }

        function setConnectionStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        function getErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'E-Mail wird bereits verwendet',
                'auth/invalid-email': 'Ung√ºltige E-Mail-Adresse',
                'auth/weak-password': 'Passwort zu schwach (min. 6 Zeichen)',
                'auth/user-not-found': 'Benutzer nicht gefunden',
                'auth/wrong-password': 'Falsches Passwort',
                'auth/invalid-credential': 'Ung√ºltige Anmeldedaten'
            };
            return messages[code] || 'Ein Fehler ist aufgetreten';
        }

        // Initial connection status
        setConnectionStatus('', 'VERBINDE...');
    </script>
</body>
</html>
