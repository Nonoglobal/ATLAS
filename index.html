<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F.R.I.D.A.Y.</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
        }

        body {
            background: var(--black);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ═══════════════════════════════════════════
           INTRO ANIMATION
        ═══════════════════════════════════════════ */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: introFade 0.5s ease 3s forwards;
        }

        @keyframes introFade {
            to { opacity: 0; pointer-events: none; }
        }

        .intro-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 20px;
            color: var(--white);
            opacity: 0;
            animation: introLogoIn 1s ease 0.5s forwards;
        }

        @keyframes introLogoIn {
            0% { opacity: 0; transform: scale(0.5); letter-spacing: 50px; }
            100% { opacity: 1; transform: scale(1); letter-spacing: 20px; }
        }

        .intro-line {
            width: 0;
            height: 1px;
            background: var(--white);
            margin-top: 30px;
            animation: introLineExpand 0.8s ease 1.5s forwards;
        }

        @keyframes introLineExpand {
            to { width: 200px; }
        }

        .intro-subtitle {
            font-size: 12px;
            letter-spacing: 8px;
            color: var(--gray-500);
            margin-top: 20px;
            opacity: 0;
            animation: introSubIn 0.5s ease 2s forwards;
        }

        @keyframes introSubIn {
            to { opacity: 1; }
        }

        /* ═══════════════════════════════════════════
           MAIN CONTAINER
        ═══════════════════════════════════════════ */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        /* ═══════════════════════════════════════════
           STATUS HEADER
        ═══════════════════════════════════════════ */
        .status-header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray-600);
            transition: all 0.3s;
        }

        .status-dot.standby {
            background: var(--gray-500);
            animation: standbyPulse 3s ease-in-out infinite;
        }

        .status-dot.online {
            background: var(--white);
            box-shadow: 0 0 10px var(--white);
        }

        .status-dot.listening {
            background: var(--white);
            animation: statusPulse 0.5s infinite;
        }

        .status-dot.activated {
            background: var(--white);
            box-shadow: 0 0 20px var(--white), 0 0 40px var(--white);
            animation: activatedPulse 0.3s infinite;
        }

        @keyframes standbyPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }

        @keyframes activatedPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .status-text {
            font-size: 11px;
            letter-spacing: 3px;
            color: var(--gray-500);
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .status-text.active {
            color: var(--white);
        }

        /* ═══════════════════════════════════════════
           VOICE ORB - Main Interaction
        ═══════════════════════════════════════════ */
        .voice-orb-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-orb {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: var(--black);
            border: 1px solid var(--gray-800);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-orb.standby {
            border-color: var(--gray-800);
        }

        .voice-orb.standby:hover {
            border-color: var(--gray-600);
        }

        .voice-orb.activated {
            border-color: var(--white);
            box-shadow: 0 0 60px rgba(255,255,255,0.3);
        }

        .voice-orb.speaking {
            border-color: var(--gray-400);
            box-shadow: 0 0 40px rgba(255,255,255,0.15);
        }

        /* Outer Rings */
        .orb-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--gray-900);
            pointer-events: none;
            transition: all 0.3s;
        }

        .orb-ring-1 {
            width: 220px;
            height: 220px;
        }

        .orb-ring-2 {
            width: 260px;
            height: 260px;
        }

        .voice-orb.standby ~ .orb-ring {
            animation: ringPulseStandby 4s ease-in-out infinite;
        }

        .voice-orb.activated ~ .orb-ring {
            border-color: var(--gray-600);
            animation: ringPulseActive 1s ease-in-out infinite;
        }

        @keyframes ringPulseStandby {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.01); }
        }

        @keyframes ringPulseActive {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); }
        }

        /* ═══════════════════════════════════════════
           WAVEFORM VISUALIZER
        ═══════════════════════════════════════════ */
        .waveform-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 60px;
        }

        .wave-bar {
            width: 3px;
            background: var(--gray-700);
            border-radius: 2px;
            transition: all 0.1s;
            height: 4px;
        }

        /* Standby - minimal movement */
        .voice-orb.standby .wave-bar {
            animation: waveStandby 2s ease-in-out infinite;
            opacity: 0.3;
        }

        .voice-orb.standby .wave-bar:nth-child(1) { animation-delay: 0s; }
        .voice-orb.standby .wave-bar:nth-child(2) { animation-delay: 0.2s; }
        .voice-orb.standby .wave-bar:nth-child(3) { animation-delay: 0.4s; }
        .voice-orb.standby .wave-bar:nth-child(4) { animation-delay: 0.6s; }
        .voice-orb.standby .wave-bar:nth-child(5) { animation-delay: 0.8s; }
        .voice-orb.standby .wave-bar:nth-child(6) { animation-delay: 0.6s; }
        .voice-orb.standby .wave-bar:nth-child(7) { animation-delay: 0.4s; }
        .voice-orb.standby .wave-bar:nth-child(8) { animation-delay: 0.2s; }
        .voice-orb.standby .wave-bar:nth-child(9) { animation-delay: 0s; }

        @keyframes waveStandby {
            0%, 100% { height: 4px; }
            50% { height: 12px; }
        }

        /* Activated - active listening */
        .voice-orb.activated .wave-bar {
            background: var(--white);
            animation: waveActive 0.8s ease-in-out infinite;
            opacity: 1;
        }

        .voice-orb.activated .wave-bar:nth-child(1) { animation-delay: 0s; }
        .voice-orb.activated .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-orb.activated .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-orb.activated .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-orb.activated .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .voice-orb.activated .wave-bar:nth-child(6) { animation-delay: 0.3s; }
        .voice-orb.activated .wave-bar:nth-child(7) { animation-delay: 0.2s; }
        .voice-orb.activated .wave-bar:nth-child(8) { animation-delay: 0.1s; }
        .voice-orb.activated .wave-bar:nth-child(9) { animation-delay: 0s; }

        @keyframes waveActive {
            0%, 100% { height: 15px; }
            50% { height: 50px; }
        }

        /* Speaking */
        .voice-orb.speaking .wave-bar {
            background: var(--gray-400);
            animation: waveSpeaking 0.6s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes waveSpeaking {
            0%, 100% { height: 10px; }
            25% { height: 35px; }
            50% { height: 20px; }
            75% { height: 40px; }
        }

        /* ═══════════════════════════════════════════
           WAKE WORD INDICATOR
        ═══════════════════════════════════════════ */
        .wake-indicator {
            position: absolute;
            bottom: -40px;
            font-size: 10px;
            letter-spacing: 4px;
            color: var(--gray-600);
            text-transform: uppercase;
            opacity: 0;
            transition: all 0.3s;
        }

        .wake-indicator.visible {
            opacity: 1;
            color: var(--gray-400);
        }

        .wake-indicator.activated {
            color: var(--white);
        }

        /* ═══════════════════════════════════════════
           TRANSCRIPT & RESPONSE
        ═══════════════════════════════════════════ */
        .text-display {
            margin-top: 80px;
            text-align: center;
            max-width: 600px;
            min-height: 120px;
        }

        .transcript {
            font-size: 14px;
            color: var(--gray-500);
            letter-spacing: 1px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            min-height: 20px;
        }

        .transcript.visible {
            opacity: 1;
        }

        .transcript.interim {
            color: var(--gray-600);
        }

        .thinking-indicator {
            display: none;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .thinking-indicator.visible {
            display: flex;
        }

        .thinking-dot {
            width: 6px;
            height: 6px;
            background: var(--gray-500);
            border-radius: 50%;
            animation: thinkingPulse 1.4s ease-in-out infinite;
        }

        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinkingPulse {
            0%, 80%, 100% { transform: scale(1); opacity: 0.4; }
            40% { transform: scale(1.4); opacity: 1; }
        }

        .response {
            font-size: 18px;
            color: var(--white);
            line-height: 1.6;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        .response.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ═══════════════════════════════════════════
           BOTTOM INFO
        ═══════════════════════════════════════════ */
        .bottom-info {
            position: absolute;
            bottom: 40px;
            text-align: center;
        }

        .hint-text {
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--gray-700);
        }

        .hint-text span {
            color: var(--gray-500);
        }

        /* ═══════════════════════════════════════════
           FULLSCREEN FLASH
        ═══════════════════════════════════════════ */
        .fullscreen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            pointer-events: none;
            opacity: 0;
            z-index: 9998;
        }

        .fullscreen-flash.active {
            animation: flashEffect 0.2s ease-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 0.15; }
            100% { opacity: 0; }
        }

        /* ═══════════════════════════════════════════
           PERMISSION OVERLAY
        ═══════════════════════════════════════════ */
        .permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .permission-overlay.hidden {
            display: none;
        }

        .permission-text {
            font-size: 16px;
            color: var(--gray-400);
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }

        .permission-btn {
            padding: 15px 40px;
            background: var(--white);
            border: none;
            color: var(--black);
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .permission-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        /* ═══════════════════════════════════════════
           RESPONSIVE
        ═══════════════════════════════════════════ */
        @media (max-width: 600px) {
            .intro-logo {
                font-size: 48px;
                letter-spacing: 10px;
            }

            .voice-orb-container {
                width: 220px;
                height: 220px;
            }

            .voice-orb {
                width: 140px;
                height: 140px;
            }

            .orb-ring-1 {
                width: 180px;
                height: 180px;
            }

            .orb-ring-2 {
                width: 210px;
                height: 210px;
            }

            .response {
                font-size: 16px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Permission Overlay -->
    <div class="permission-overlay" id="permissionOverlay">
        <div class="permission-text">
            FRIDAY benötigt Zugriff auf dein Mikrofon<br>
            <span style="color: var(--gray-600); font-size: 13px;">Sage "Friday" um mich zu aktivieren</span>
        </div>
        <button class="permission-btn" onclick="requestMicPermission()">AKTIVIEREN</button>
    </div>

    <!-- Intro Screen -->
    <div class="intro-screen" id="introScreen">
        <div class="intro-logo">FRIDAY</div>
        <div class="intro-line"></div>
        <div class="intro-subtitle">ALWAYS LISTENING</div>
    </div>

    <!-- Fullscreen Flash Effect -->
    <div class="fullscreen-flash" id="flash"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Status Header -->
        <div class="status-header">
            <div class="status-dot standby" id="statusDot"></div>
            <span class="status-text" id="statusText">STANDBY</span>
        </div>

        <!-- Voice Orb -->
        <div class="voice-orb-container">
            <div class="voice-orb standby" id="voiceOrb">
                <!-- Waveform -->
                <div class="waveform-container">
                    <div class="waveform">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>
            </div>
            <div class="orb-ring orb-ring-1"></div>
            <div class="orb-ring orb-ring-2"></div>
            
            <!-- Wake Word Indicator -->
            <div class="wake-indicator" id="wakeIndicator">Say "Friday"</div>
        </div>

        <!-- Text Display -->
        <div class="text-display">
            <div class="transcript" id="transcript"></div>
            <div class="thinking-indicator" id="thinkingIndicator">
                <div class="thinking-dot"></div>
                <div class="thinking-dot"></div>
                <div class="thinking-dot"></div>
            </div>
            <div class="response" id="response"></div>
        </div>

        <!-- Bottom Info -->
        <div class="bottom-info">
            <div class="hint-text">Sage <span>"Friday"</span> um zu aktivieren</div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════
        // CONFIGURATION
        // ═══════════════════════════════════════════════════════════════
        
        const CONFIG = {
            SERVER_URL: 'https://server-production-7ba8.up.railway.app',
            WAKE_WORDS: ['friday', 'freitag', 'frei day', 'fry day', 'fraidy', 'fryday', 'hey friday', 'ok friday', 'hi friday'],
            SILENCE_TIMEOUT: 1000,  // 1 second wait after speech
            INTERRUPT_ENABLED: true
        };

        // ═══════════════════════════════════════════════════════════════
        // STATE
        // ═══════════════════════════════════════════════════════════════
        
        let state = {
            isConnected: false,
            isListening: false,
            isActivated: false,
            isSpeaking: false,
            isProcessing: false,
            currentTranscript: '',
            interruptedText: '',
            silenceTimer: null,
            recognition: null,
            synthesis: window.speechSynthesis
        };

        // ═══════════════════════════════════════════════════════════════
        // DOM ELEMENTS
        // ═══════════════════════════════════════════════════════════════
        
        const el = {
            permissionOverlay: document.getElementById('permissionOverlay'),
            introScreen: document.getElementById('introScreen'),
            flash: document.getElementById('flash'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            voiceOrb: document.getElementById('voiceOrb'),
            wakeIndicator: document.getElementById('wakeIndicator'),
            transcript: document.getElementById('transcript'),
            thinkingIndicator: document.getElementById('thinkingIndicator'),
            response: document.getElementById('response')
        };

        // ═══════════════════════════════════════════════════════════════
        // INITIALIZATION
        // ═══════════════════════════════════════════════════════════════
        
        async function init() {
            // Hide intro after animation
            setTimeout(() => {
                el.introScreen.style.display = 'none';
            }, 3500);

            // Check server connection
            await checkConnection();

            // Check if we already have mic permission
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                el.permissionOverlay.classList.add('hidden');
                startAlwaysListening();
            } catch (e) {
                // Need permission
                el.permissionOverlay.classList.remove('hidden');
            }
        }

        async function requestMicPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                el.permissionOverlay.classList.add('hidden');
                triggerFlash();
                startAlwaysListening();
            } catch (e) {
                alert('Mikrofon-Zugriff wurde verweigert. FRIDAY benötigt das Mikrofon um zu funktionieren.');
            }
        }

        async function checkConnection() {
            try {
                const response = await fetch(`${CONFIG.SERVER_URL}/health`);
                if (response.ok) {
                    state.isConnected = true;
                }
            } catch (error) {
                console.error('Connection error:', error);
                setTimeout(checkConnection, 5000);
            }
        }

        // ═══════════════════════════════════════════════════════════════
        // ALWAYS LISTENING MODE
        // ═══════════════════════════════════════════════════════════════
        
        function startAlwaysListening() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.error('Speech recognition not supported');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            state.recognition = new SpeechRecognition();
            state.recognition.lang = 'de-DE';
            state.recognition.continuous = true;
            state.recognition.interimResults = true;

            state.recognition.onstart = () => {
                state.isListening = true;
                if (!state.isActivated) {
                    setMode('standby');
                }
            };

            state.recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                const currentText = (finalTranscript || interimTranscript).toLowerCase().trim();

                // Check for wake word
                if (!state.isActivated && !state.isProcessing) {
                    if (containsWakeWord(currentText)) {
                        activateFriday(currentText);
                        return;
                    }
                }

                // If activated, collect speech
                if (state.isActivated) {
                    // Check for interruption while speaking
                    if (state.isSpeaking && currentText.length > 0) {
                        handleInterruption(currentText);
                        return;
                    }

                    state.currentTranscript = finalTranscript || interimTranscript;
                    showTranscript(state.currentTranscript, !finalTranscript);

                    // Reset silence timer
                    clearTimeout(state.silenceTimer);
                    
                    if (finalTranscript) {
                        // Wait 1 second after final speech
                        state.silenceTimer = setTimeout(() => {
                            if (state.currentTranscript.trim()) {
                                processCommand(state.currentTranscript);
                            }
                        }, CONFIG.SILENCE_TIMEOUT);
                    }
                }
            };

            state.recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error !== 'no-speech') {
                    restartListening();
                }
            };

            state.recognition.onend = () => {
                state.isListening = false;
                // Always restart
                setTimeout(restartListening, 100);
            };

            state.recognition.start();
        }

        function restartListening() {
            if (state.recognition && !state.isListening) {
                try {
                    state.recognition.start();
                } catch (e) {
                    setTimeout(restartListening, 500);
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════
        // WAKE WORD DETECTION
        // ═══════════════════════════════════════════════════════════════
        
        function containsWakeWord(text) {
            const lowerText = text.toLowerCase();
            return CONFIG.WAKE_WORDS.some(word => lowerText.includes(word));
        }

        function removeWakeWord(text) {
            let result = text.toLowerCase();
            CONFIG.WAKE_WORDS.forEach(word => {
                result = result.replace(word, '').trim();
            });
            return result;
        }

        function activateFriday(text) {
            state.isActivated = true;
            state.currentTranscript = '';
            
            setMode('activated');
            triggerFlash();
            
            // Get command after wake word
            const command = removeWakeWord(text);
            if (command.length > 2) {
                state.currentTranscript = command;
                showTranscript(command, false);
                state.silenceTimer = setTimeout(() => {
                    processCommand(command);
                }, CONFIG.SILENCE_TIMEOUT);
            }
        }

        // ═══════════════════════════════════════════════════════════════
        // INTERRUPTION HANDLING
        // ═══════════════════════════════════════════════════════════════
        
        function handleInterruption(newText) {
            if (!CONFIG.INTERRUPT_ENABLED) return;
            
            // Stop speaking
            state.synthesis.cancel();
            state.isSpeaking = false;
            
            // Store what Friday was saying
            state.interruptedText = el.response.textContent;
            
            // Process new input with context
            state.currentTranscript = newText;
            showTranscript(newText, false);
            
            clearTimeout(state.silenceTimer);
            state.silenceTimer = setTimeout(() => {
                processCommand(newText, true);
            }, CONFIG.SILENCE_TIMEOUT);
        }

        // ═══════════════════════════════════════════════════════════════
        // PROCESS COMMAND
        // ═══════════════════════════════════════════════════════════════
        
        async function processCommand(text, wasInterrupted = false) {
            if (!text.trim() || state.isProcessing) return;
            
            state.isProcessing = true;
            setMode('thinking');
            
            try {
                let messageText = text;
                
                // Add interruption context
                if (wasInterrupted && state.interruptedText) {
                    messageText = `[KONTEXT: Du wurdest unterbrochen. Du hast gerade gesagt: "${state.interruptedText}"]\n\nNeue Eingabe vom Nutzer: ${text}`;
                }
                
                const response = await fetch(`${CONFIG.SERVER_URL}/api/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: messageText, 
                        userId: 'friday-user'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.message) {
                    showResponse(data.message);
                    speak(data.message);
                } else {
                    showResponse('Hmm, da ist was schiefgelaufen. Typisch Montag.');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showResponse('Verbindungsprobleme. Ich bin nicht schuld, nur damit das klar ist.');
            }
            
            state.isProcessing = false;
            state.interruptedText = '';
            state.currentTranscript = '';
        }

        // ═══════════════════════════════════════════════════════════════
        // TEXT-TO-SPEECH
        // ═══════════════════════════════════════════════════════════════
        
        function speak(text) {
            if (!state.synthesis) return;
            
            state.synthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            utterance.rate = 1.0;
            utterance.pitch = 1.1;
            
            // Find a good voice
            const voices = state.synthesis.getVoices();
            const germanVoice = voices.find(v => v.lang.startsWith('de') && v.name.includes('Female')) ||
                               voices.find(v => v.lang.startsWith('de'));
            if (germanVoice) {
                utterance.voice = germanVoice;
            }
            
            utterance.onstart = () => {
                state.isSpeaking = true;
                setMode('speaking');
            };

            utterance.onend = () => {
                state.isSpeaking = false;
                // Go back to activated mode briefly, then standby
                setMode('activated');
                setTimeout(() => {
                    if (!state.isSpeaking && !state.isProcessing) {
                        state.isActivated = false;
                        setMode('standby');
                    }
                }, 3000);
            };
            
            state.synthesis.speak(utterance);
        }

        // Load voices
        if (state.synthesis) {
            state.synthesis.onvoiceschanged = () => state.synthesis.getVoices();
        }

        // ═══════════════════════════════════════════════════════════════
        // UI UPDATES
        // ═══════════════════════════════════════════════════════════════
        
        function setMode(mode) {
            // Reset classes
            el.voiceOrb.className = 'voice-orb';
            el.statusDot.className = 'status-dot';
            el.statusText.className = 'status-text';
            el.wakeIndicator.className = 'wake-indicator';
            el.thinkingIndicator.classList.remove('visible');
            
            switch (mode) {
                case 'standby':
                    el.voiceOrb.classList.add('standby');
                    el.statusDot.classList.add('standby');
                    el.statusText.textContent = 'STANDBY';
                    el.wakeIndicator.classList.add('visible');
                    break;
                    
                case 'activated':
                    el.voiceOrb.classList.add('activated');
                    el.statusDot.classList.add('activated');
                    el.statusText.classList.add('active');
                    el.statusText.textContent = 'LISTENING';
                    el.wakeIndicator.classList.add('visible', 'activated');
                    el.wakeIndicator.textContent = 'ACTIVATED';
                    break;
                    
                case 'thinking':
                    el.voiceOrb.classList.add('activated');
                    el.statusDot.classList.add('online');
                    el.statusText.classList.add('active');
                    el.statusText.textContent = 'PROCESSING';
                    el.thinkingIndicator.classList.add('visible');
                    el.response.classList.remove('visible');
                    break;
                    
                case 'speaking':
                    el.voiceOrb.classList.add('speaking');
                    el.statusDot.classList.add('online');
                    el.statusText.classList.add('active');
                    el.statusText.textContent = 'SPEAKING';
                    break;
            }
        }

        function showTranscript(text, isInterim = false) {
            el.transcript.textContent = `"${text}"`;
            el.transcript.classList.add('visible');
            el.transcript.classList.toggle('interim', isInterim);
        }

        function showResponse(text) {
            el.thinkingIndicator.classList.remove('visible');
            el.response.textContent = text;
            el.response.classList.add('visible');
            triggerFlash();
        }

        function triggerFlash() {
            el.flash.classList.add('active');
            setTimeout(() => el.flash.classList.remove('active'), 200);
        }

        // ═══════════════════════════════════════════════════════════════
        // INIT
        // ═══════════════════════════════════════════════════════════════
        
        init();
    </script>
